<!-- 文档声明类型-->
<!DOCTYPE html>
<!-- html文档的根标签-->
<html lang="zh-cn">
<!-- 网页头部信息，用来做网页的基本配置 -->
<head>
    <!-- 网页字符编码 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页在浏览器窗口中显示的标题 -->
    <title>HTML基本结构</title>
</head>
<!-- 此标签中写网页中显示的内容 -->
<body>
    hello html!
</body>

</html>
