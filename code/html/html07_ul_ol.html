<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
     </ul>
     <ol>
        <li>Coffee</li>
        <li>Tea</li>
     </ol>
     
     <ol>
        <li value="8">Coffee</li>
        <li>Tea</li>
     </ol>
</body>
</html>
